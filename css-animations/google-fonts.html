<!DOCTYPE html>
<html>

<head>
    <title>Google Fonts</title>
    <!-- Reference Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <!-- Add CSS rules to specify families -->
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        p {
            font-family: 'Cedarville Cursive', cursive;

        }
    </style>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js">
    </script>
</head>

<body>
    <div>
        <h1>Google Fonts - Roboto Mono</h1>
        <span class="icon-account"></span>
        <p>
            Hello World!!!
        </p>
        <span class="iconify" data-icon="mdi-light:account" data-width="20" data-height="20"></span>
        <span>Login</span>

</html>
