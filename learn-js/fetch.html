<!-- very basic fetch example demonstrating real-world promises -->
<html>
<body>
    <h2>Check the Dev Inspector Console</h2>
    <script>
        //api call using async/await syntax
        async function makeApiCall() {
            var response = await fetch('https://reqres.in/api/users');
            var json = await response.json();
            console.log("JSON data:", json.data);
        }

        makeApiCall();

    </script>
